<!DOCTYPE html>
<html>
<head>
	<title>Comrade</title>
	<meta charset="utf-8" content="width=device-width,initial-scale=1" name="viewport">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" type="text/css" href="Responsive.css"> -->
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@next/dist/aos.css">
	<script defer src="app.js"></script>
</head>
<body>
	<header data-aos="fade-down" >
		<div class="title">
			<h2 data-aos="fade-up" >Comrade</h2>
		</div>
		<nav data-aos="fade-up" >
			<a href="">Let's Talk</a>

	</header>
	<section>
		<div class="head">
			<h1 data-aos="fade-left" >I want to be the part of your journey. Let me be your comrade.</h1>
			<p data-aos="fade-down" >After all, you need a friend.</p>
			<a href="" data-aos="fade-up" >Let's Get To Know Me</a>
		</div>
		<div class="imgbox">
			<img data-aos="fade-down" src="Mypic.png">
		</div>
	</section>


	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script type="text/javascript">
		AOS.init ({
			duration: 900,
			offset: 200,
		});
	</script>

</html>
